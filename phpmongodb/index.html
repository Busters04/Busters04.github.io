<h2>Bookstore Queries</h2>

<head>
<script>
function showUser(str) {
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    if (str == 1) {
      xmlhttp.open("POST","https://f4ab-137-152-121-173.ngrok-free.app/phpmongodb/Sorted_By_Cost.php?q="+str,true);
      xmlhttp.send();
    } else if (str == 2) {
      xmlhttp.open("POST","https://f4ab-137-152-121-173.ngrok-free.app/phpmongodb/All_Genre_Books.php?q="+str,true);
      xmlhttp.send();
    } else if (str == 3) {
      xmlhttp.open("POST","https://f4ab-137-152-121-173.ngrok-free.app/phpmongodb/Author_And_Books.php?q="+str,true);
      xmlhttp.send();
    } else if (str == 4) {
      xmlhttp.open("POST","https://f4ab-137-152-121-173.ngrok-free.app/phpmongodb/Publishers.php?q="+str,true);
      xmlhttp.send();
    } else if (str == 5) {
      xmlhttp.open("POST","https://f4ab-137-152-121-173.ngrok-free.app/phpmongodb/Author_Book_Values.php?q="+str,true);
      xmlhttp.send();
    } 
  }
}
</script>
</head>


<form>
<select name="users" onchange="showUser(this.value)">
  <option value="">Select a Query:</option>
  <option value="1">Books Ordered By Cost</option>
  <option value="2">Amount of Books for each Genre</option>
  <option value="3">Amount of Books for each Author</option>
  <option value="4">Number of Authors for Publishers</option>
  <option value="5">Value of all Authors Books</option>
</select>
</form>
